version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.2
  fl_chart: ^0.65.0
  lottie: ^2.7.0
  intl: ^0.18.1
  uuid: ^4.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
